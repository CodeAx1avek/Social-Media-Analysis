<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analyzer</title>
    <link rel="icon" href="https://via.placeholder.com/16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 50vh;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: scroll;
            background: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 10px 0;
            padding: 12px 20px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e1f5fe;
            color: #01579b;
            margin-left: 20px;
            align-self: flex-start;
        }

        .user-message {
            background-color: #bbdefb;
            color: #1e3c72;
            margin-right: 20px;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .send-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .typing-indicator {
            font-style: italic;
            color: #aaa;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Social Media Analyzer</a>
    </nav>

    <div class="container">
        <!-- Graphs Section -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="likesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="sharesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="commentsChart"></canvas>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div class="chat-container mt-5">
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Hello! How can I assist you today?</div>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Social Media Analyzer. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Safely pass the data to JavaScript
        const postTypes = JSON.parse('{{ post_types|tojson|safe }}');
        const likesData = JSON.parse('{{ likes_data|tojson|safe }}');
        const sharesData = JSON.parse('{{ shares_data|tojson|safe }}');
        const commentsData = JSON.parse('{{ comments_data|tojson|safe }}');

        // Likes Chart
        const ctxLikes = document.getElementById('likesChart').getContext('2d');
        new Chart(ctxLikes, {
            type: 'bar',
            data: {
                labels: postTypes,
                datasets: [{
                    label: 'Likes',
                    data: likesData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Shares Chart
        const ctxShares = document.getElementById('sharesChart').getContext('2d');
        new Chart(ctxShares, {
            type: 'bar',
            data: {
                labels: postTypes,
                datasets: [{
                    label: 'Shares',
                    data: sharesData,
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Comments Chart
        const ctxComments = document.getElementById('commentsChart').getContext('2d');
        new Chart(ctxComments, {
            type: 'bar',
            data: {
                labels: postTypes,
                datasets: [{
                    label: 'Comments',
                    data: commentsData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chatbot Functionality
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = document.getElementById('user-input').value.trim();
            if (userMessage === '') return;

            // Add user message to chatbox
            appendMessage(userMessage, 'user-message');
            document.getElementById('user-input').value = ''; // Clear input field

            // Show bot typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'typing-indicator');
            typingIndicator.textContent = 'Bot is typing...';
            document.getElementById('chat-box').appendChild(typingIndicator);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight; // Scroll to latest message

            // Random responses if the message length is between 4 and 5 characters
            if (userMessage.length >= 4 && userMessage.length <= 5) {
                const responses = [
                    "Hi there! How can I assist you?",
                    "How can I help you with my analysis skills?",
                    "I specialize in analyzing social media data. What can I do for you?",
                    "Feel free to ask anything related to social media analysis!"
                ];

                // Pick a random response
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];

                // Send the random response
                appendMessage(randomResponse, 'bot-message');
                document.querySelector('.typing-indicator').remove(); // Hide typing indicator
                return;
            }

            // For longer messages or other cases, send to backend for processing
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.reply || 'Sorry, I did not understand that.';
                appendMessage(botMessage, 'bot-message');
                document.querySelector('.typing-indicator').remove(); // Hide typing indicator
            })
            .catch(error => {
                console.error('Error:', error);
                document.querySelector('.typing-indicator').remove(); // Hide typing indicator
            });
        }

        function appendMessage(message, messageType) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', messageType);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to latest message
        }
    </script>

</body>

</html>
